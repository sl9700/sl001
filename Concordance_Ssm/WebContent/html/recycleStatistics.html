<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>回收站统计信息</title>
	<link href="../css/base.css" rel="stylesheet">
	<link rel="stylesheet" href="../custom/uimaker/easyui.css">
	<link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">
	<link rel="stylesheet" href="../css/providers1.css">
	<script type="text/javascript" src="../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<!-- 用户列表datagrid start -->
	<div class="container" style="width:100%;">
       <table class="easyui-datagrid" id="dgRecycleStatistics" style="width:100%;" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:true,
                fitColumns:true,
                striped:true,
                toolbar:'#tb',
                pageSize:10,
                url:'../RecycleStatistics/findAllRecycleStatistics.action'">
            <thead>
                <tr>
                	<th field="ck" checkbox="true" align="center" width="50px"></th>
                    <th field="re_id" align="center" width="50px">回收站编号</th>
                    <th field="re_name" align="center" width="50px">回收站名称</th>
                    <th field="re_createTime" align="center" width="50px">回收站创建时间</th>
                    <th field="co_name" align="center" width="50px">小区名称</th>
                    <th field="rs_empsum" align="center" width="50px">人员总和</th>
                    <th field="rs_ordersum" align="center" width="50px">订单总和</th>
                    <th field="rs_storagesum" align="center" width="50px">入库总和</th>
                    <th field="rs_recyclesum" align="center" width="50px">回收总和</th>
                </tr>
            </thead>
        </table>
        <div id="tb" style="padding:0 30px;width:100%;">
	        <div class="opt-buttons" style="width:100%;">
	        	<div class="conditions" style="float:right;margin-right: 20px">
		          	<span class="con-span">回收站名: </span>
		          	<input class="easyui-textbox" type="text" name="searchByName"  id="searchByName" style="width:166px;height:35px;line-height:35px;"></input>
		          	 <a href="javascript:searchRecycleByName()" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
	       		</div>
	        </div>
        </div>
      
 <!--  角色列表—END -->    
	<script type="text/javascript" src="../gbmjs/RecycleStatistics.js"></script>
	
	
	
   
</body>
</html>
