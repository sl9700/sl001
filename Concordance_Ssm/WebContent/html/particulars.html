<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回收站详情</title>
		<link href="../css/base.css" rel="stylesheet">
		<link href="../css/platform.css" rel="stylesheet">
		<link rel="stylesheet" href="../custom/uimaker/easyui.css">
		<link rel="stylesheet" href="../custom/uimaker/icon.css">
		<script type="text/javascript" src="../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<!-- 回收站详情管理的表头与按钮 START -->
		<table class="easyui-datagrid" id="particularsDataGrid" style="width: 100%;height: 100%" data-options="fitColumns:true,
																		 pagination:true,
																		 rownumbers:true,
																		 toolbar:'#tb',
																		 fit:true,
																		 fitColumns:true,
																		 url:'../particularsInfo/findAllparticularsInfo.action'">
			<thead>
				<tr>
					<th data-options="field:'checkbox',checkbox:true" align="center"></th>
					<th data-options="field:'sri_id',width:100" align="center">回收站id(外键)</th>
					<th data-options="field:'re_id',width:100" align="center">回收站信息id(外键)</th>
					<th data-options="field:'rd_weight',width:100" align="center">出库重量</th>
					<th data-options="field:'rd_stockTime',width:100" align="center">出库时间</th>
					<th data-options="field:'rd_principal',width:100" align="center">回收站负责人</th>
					<th data-options="field:'rd_remark',width:100" align="center">备注</th>
				</tr>
			</thead>															 
		</table>
		
		<div id="tb" style="padding:0 30px;width:100%;">
	        <div class="opt-buttons" style="width:100%;">
	            <a href="javascript:newparticularsInfo()" class="easyui-linkbutton" data-options="selected:true">新增</a>
	            <a href="javascript:updateparticularsInfo()" class="easyui-linkbutton">修改</a>
	            <a href="javascript:deleteparticularsInfo()" class="easyui-linkbutton">删除</a>
	        	<div class="conditions" style="float:right;margin-right: 20px">
		          	<span class="con-span">用户名: </span>
		          	<input class="easyui-textbox" type="text" name="searchByName"  id="searchByName" style="width:166px;height:35px;line-height:35px;"></input>
		          	 <a href="javascript:searchparticularsInfoByName()" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
	       		</div>
	        </div>
        </div>
        <!-- 回收站详情管理的表头与按钮 END -->
        
        <!-- 回收站详情信息Dialog表单 START -->
        <div id="dlgparticularsInfo" class="easyui-dialog"style="width: 570px;height: 460px;padding: 10px 20px" data-options="closed:true,modal:true,buttons:'#dlg-buttons',modal:true" >
   			<form id="fmparticularsInfo" method="post">
		         <table cellspacing="5px">
					<p><input type="hidden" id="rd_id" name="rd_id" /></p>
					<tr>
						<td height="35px">回收站外键：</td>
					    <td><input type="text" id="sri_id" name="sri_id" class="easyui-validatebox" data-options="required:true"/></td>
					</tr>
					<tr>
					    <td>回收站信息外键：</td>
					    <td><input type="text" id="re_id" name="re_id" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>出库重量：</td>
					    <td><input type="text" id="rd_weight" name="rd_weight" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>出库时间：</td>
					    <td><input type="text" id="rd_stockTime" name="rd_stockTime" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>回收站负责人：</td>
					    <td><input type="text" id="rd_principal" name="rd_principal" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>备注：</td>
						<td colspan="4">
					    	<textarea rows="7" cols="50" name="rd_remark" id="rd_remark"></textarea>
					    </td>
					</tr>
					</table>
					</form>
	</div>
	<!-- 回收站详情信息表单Dialog END -->
	<!-- 回收站详情信息表单按钮Dialog START -->
	<div id="dlg-buttons">
	      <a href="javascript:saveparticularsInfo()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
	      <a href="javascript:closeparticularsInfoDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>
    <!-- 回收站详情信息Dialog表单按钮 END -->
	</body>
</html>
