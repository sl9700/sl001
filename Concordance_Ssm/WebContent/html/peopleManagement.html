<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回收站人员管理</title>
		<link href="../css/base.css" rel="stylesheet">
		<link href="../css/platform.css" rel="stylesheet">
		<link rel="stylesheet" href="../custom/uimaker/easyui.css">
		<link rel="stylesheet" href="../custom/uimaker/icon.css">
		<script type="text/javascript" src="../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<!-- 人员管理的表头与按钮 START -->
		<table class="easyui-datagrid" id="peopleDataGrid" style="width: 100%;height: 100%" data-options="fitColumns:true,
																		 pagination:true,
																		 rownumbers:true,
																		 toolbar:'#tb',
																		 fit:true,
																		 fitColumns:true,
																		 url:'../peopleInfo/findAllpeopleInfo.action'">
			<thead>
				<tr>
					<th data-options="field:'checkbox',checkbox:true" align="center"></th>
					<th data-options="field:'re_id',width:100" align="center">回收站id(外键)</th>
					<th data-options="field:'em_id',width:100" align="center">内部人员id(外键)</th>
					<th data-options="field:'rem_obligation',width:100" align="center">职责</th>
					<th data-options="field:'rem_remark',width:100" align="center">备注</th>
				</tr>
			</thead>															 
		</table>
		
		<div id="tb" style="padding:0 30px;width:100%;">
	        <div class="opt-buttons" style="width:100%;">
	            <a href="javascript:newpeopleInfo()" class="easyui-linkbutton" data-options="selected:true">新增</a>
	            <a href="javascript:updatepeopleInfo()" class="easyui-linkbutton">修改</a>
	            <a href="javascript:deletepeopleInfo()" class="easyui-linkbutton">删除</a>
	        	<div class="conditions" style="float:right;margin-right: 20px">
		          	<span class="con-span">用户名: </span>
		          	<input class="easyui-textbox" type="text" name="searchByName"  id="searchByName" style="width:166px;height:35px;line-height:35px;"></input>
		          	 <a href="javascript:searchpeopleInfoByName()" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
	       		</div>
	        </div>
        </div>
        <!-- 人员管理的表头与按钮 END -->
        
        <!-- 人员信息Dialog表单 START -->
        <div id="dlgpeopleInfo" class="easyui-dialog"style="width: 570px;height: 460px;padding: 10px 20px" data-options="closed:true,modal:true,buttons:'#dlg-buttons',modal:true" >
   			<form id="fmpeopleInfo" method="post">
		         <table cellspacing="5px">
					<p><input type="hidden" id="rem_id" name="rem_id" /></p>
					<tr>
						<td height="35px">回收站外键：</td>
					    <td><input type="text" id="re_id" name="re_id" class="easyui-validatebox" data-options="required:true"/></td>
					</tr>
					<tr>
					    <td>内部人员外键：</td>
					    <td><input type="text" id="em_id" name="em_id" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>职责：</td>
					    <td><input type="text" id="rem_obligation" name="rem_obligation" class="easyui-validatebox" data-options="required:true"/></td>
					 </tr>
					 <tr height="35px">
						<td>备注：</td>
						<td colspan="4">
					    	<textarea rows="7" cols="50" name="rem_remark" id="rem_remark"></textarea>
					    </td>
					</tr>
					</table>
					</form>
	</div>
	<!-- 人员信息表单Dialog END -->
	<!-- 人员信息表单按钮Dialog START -->
	<div id="dlg-buttons">
	      <a href="javascript:savepeopleInfo()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
	      <a href="javascript:closepeopleInfoDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>
    <!-- 人员信息Dialog表单按钮 END -->
	</body>
</html>
