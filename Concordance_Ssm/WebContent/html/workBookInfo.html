<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据字典</title>
		<link href="../css/base.css" rel="stylesheet">
		<link href="../css/platform.css" rel="stylesheet">
		<link rel="stylesheet" href="../custom/uimaker/easyui.css">
		<link rel="stylesheet" href="../custom/uimaker/icon.css">
		<script type="text/javascript" src="../custom/jquery.min.js"></script>
	    <script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
	    <script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north'"
				style="height: 47px; line-height:45px; background-color: #E3E3E3; width: 1235px; background-position: initial initial; background-repeat: initial initial;">
				<div style="float: right;">
					名称: <input class="easyui-validatebox" style="width: 80px"
						name="searchValue" id="searchValue"> <a
						href="javascript:searchWorkBookInfo()" class="easyui-linkbutton"
						iconCls="icon-search">查询</a>
				</div>
				<div>
					<a id="workBookManager_newbtn" href="javascript:void(0)"
						onclick="newWorkBookInfo()"
						class="easyui-linkbutton" iconCls="icon-add">新建</a>
				    <a  id="workBookManager_editbtn" href="javascript:void(0)"
						onclick="editworkBook()"
						class="easyui-linkbutton" iconCls="icon-edit">修改</a> 
					<a	id="workBookManager_delbtn" href="javascript:void(0)"
						onclick="delworkBook()"
						class="easyui-linkbutton" iconCls="icon-remove">删除</a> 
				    <a	id="workBookManager_savebtn" href="javascript:void(0)"
						onclick="saveForm()" class="easyui-linkbutton"
						iconCls="icon-save">保存</a>
					<a  id="workBookManager_canclebtn" href="javascript:void(0)"
						onclick="cancleworkBook()"
						class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</div>
			<div data-options="region:'west',split:true"
				style="width: 375px;">
				<div class="easyui-layout" data-options="fit:true">		
					<div data-options="region:'center'"> 		
						<table id="dgWorkBookInfo" title="数据字典主表全部列表" class="easyui-datagrid" data-options="fitColumns:true,pagination:true,rownumbers:true,url:'../workBook/findAllworkBook.action',fit:true,singleSelect:true">
					     	<thead>
					     		<tr>
									<th data-options="field:'wb_name',width:50,sortable:true" align="center">名称</th>
									<th data-options="field:'wb_createTime',width:50,sortable:true" align="center">创建时间</th>
									<th data-options="field:'wb_remark',width:50" align="center">备注</th>
								</tr>
					   		</thead>
					   	</table>
					</div>	
				</div>
			</div>
			<div data-options="region:'center'">
				<div id="tab_show" align="center" style="height:120px;background-color: #F7F7F7;" >
					<h1 align="center" style="font-size:20px">编辑框</h1>
					<form id="workBookEditForm">
						<input type="hidden" name="wb_id" id="wb_id" />
						<table>
							<tr style="line-height: 30px">
								<td><label>名称：</label></td>
								<td><input class="easyui-validatebox" type="text"
								id="wb_name" name="wb_name" data-options="required:true" maxlength="20" width="200px"/></td>
							</tr>
							<tr style="line-height: 30px">
								<td><label>备注：</label></td>
								<td><input class="easyui-validatebox" type="text"
								id="wb_remark" name="wb_remark" data-options="required:true" maxlength="200" width="200px" height="400px" /></td>
							</tr>
						</table>
					</form>
				</div>
				
				<div style="clear: both;"></div>
				<div class="easyui-tabs" style="width: 100%;">
					<div title="数据字典子表信息列表" data-options="border:true">
						<table style="height:276px;width: 100%;" id="dgWorkBookDetail" class="easyui-datagrid" data-options="fitColumns:true,rownumbers:true,toolbar:'#tb'">
					     	<thead>
					     		<tr>
									<th data-options="field:'cb',checkbox:true,width:50" align="center"></th>
									<th data-options="field:'wbd_name',width:50,editor:{type:'validatebox',options:{
											disabled:false,required: true}}" align="center">名称</th>
									<th data-options="field:'wbd_createTime',width:50" align="center">创建时间</th>
									<th data-options="field:'wbd_remark',width:50,editor:{type:'validatebox',options:{
											disabled:false}}"  align="center" data-options="">备注</th>
								</tr>
					   		</thead>
					   	</table>
						<div id="tb">
							<div>
								<a href="javascript:wbDetailManager()" class="easyui-linkbutton" iconCls="icon-add" plain="true" id="workBookDeatilAdd">添加</a>
								<a href="javascript:wbDetailModify()" class="easyui-linkbutton" iconCls="icon-edit" plain="true" id="workBookDeatilUpdate">修改</a>
								<a href="javascript:wbDetailDelete()" class="easyui-linkbutton" iconCls="icon-remove" plain="true" id="workBookDeatilDel">删除</a>
								<a href="javascript:saveWb_detail()" class="easyui-linkbutton" iconCls="icon-save" plain="true" id="workBookDeatilSav">保存</a>
					      	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../gbmjs/workBookInfoManager.js"></script>
	</body>
</html>
